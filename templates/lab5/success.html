<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4; /* Светлый фон страницы */
        margin: 0;
        padding: 20px;
        text-align: center; /* Центрируем текст */
    }

    h1 {
        color: #28a745; /* Зеленый цвет заголовка */

    a {

        max-width: 600px; /* Максимальная ширина контейнера */
