<style>
    .container {
        width: 100%;
        max-width: 400px; /* Ограничиваем ширину формы */
        margin: 0 auto; /* Центрируем форму */
        text-align: left;
    }

    h1 {
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Отступ между элементами формы */
    }

    label {
        display: flex;
        flex-direction: column;
    }

    button {
        padding: 10px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #e0f7fa; /* Цвет фона при наведении */
    }
</style>

{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <div class="container">
        <h1>Регистрация</h1>

        {# Проверка на наличие ошибки #}
        {% if error %}
            <div style="color: red;">{{ error }}</div>
        {% endif %}

        <form action="/lab8/register" method="post">
            <div>
                <label>
                    Логин: <input type="text" name="login" required>
                </label>
            </div>

            <div>
                <label>
                    Пароль: <input type="password" name="password" required>
                </label>
            </div>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
