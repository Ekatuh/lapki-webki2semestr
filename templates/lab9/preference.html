<style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://i.pinimg.com/736x/a8/51/48/a8514869c0d12057840f09156a8066d0.jpg'); /* Замените на URL вашего фона */
        background-size: cover;
        background-position: center;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; 
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .container {
        width: 100%;
        max-width: 800px; /* Максимальная ширина контейнера */
        margin-top: 100px; /* Отступ сверху для контейнера, чтобы не перекрывался заголовком */
        background-color: rgba(255, 109, 109, 0.8); /* Полупрозрачный красный фон */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        animation: slideIn 0.5s ease-in-out;
    }

    header {
        background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон для заголовка */
        width: 100%;
        padding: 20px;
        position: relative; /* Относительное положение для заголовка */
        z-index: 1000; /* Убедитесь, что заголовок выше других элементов */
    }

    .header-title {
        margin: 0;
        color: #FFD700; /* Золотой цвет */
        text-align: center;
        font-size: 2em;
    }

    .nav-menu {
        list-style: none;
        padding: 0;
        text-align: center;
    }

    .nav-menu li {
        display: inline; /* Горизонтальное расположение */
        margin: 0 15px; /* Отступы между элементами */
    }

    .nav-menu a {
        color: #fff; /* Белый цвет текста */
        text-decoration: none; /* Убираем подчеркивание */
        transition: color 0.3s; /* Плавный переход цвета */
    }

    .nav-menu a:hover {
        color: #FFD700; /* Золотой цвет при наведении */
    }

    .content {
        margin-top: 20px; /* Отступ сверху для контента */
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #d60000; /* Красный цвет */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .radio-group {
        display: block;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px; /* От ступ снизу для группы радиокнопок */
    }

    input[type="radio"] {
        margin: 10px; /* Отступы между радиокнопками */
        cursor: pointer; /* Курсор при наведении */
    }

    label {
        color: #fff; /* Цвет текста для меток */
        font-size: 1.2em; /* Размер шрифта для меток */
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #bf0000; /* Золотой цвет кнопки */
        color: #000; /* Черный цвет текста */
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #ff0000; /* Более светлый золотой при наведении */
    }
</style>
{% extends "base.html" %}

{% block main %}
<div class="container">
    <div class="content">
        <h1>Что вам больше нравится, {{ name }}?</h1>
        <form method="post">
            <div class="radio-group">
                <input type="radio" name="preference" value="tasty" id="tasty" required>
                <label for="tasty">Что-то вкусное</label><br>
                <input type="radio" name="preference" value="beautiful" id="beautiful">
                <label for="beautiful">Что-то красивое</label><br>
            </div>
            <button type="submit">Далее</button>
        </form>
    </div>
</div>
{% endblock %}
