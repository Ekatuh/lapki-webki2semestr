<style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://i.pinimg.com/736x/a8/51/48/a8514869c0d12057840f09156a8066d0.jpg'); /* Замените на URL вашего фона */
        background-size: cover;
        background-position: center;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; 
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    header {
        background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон для заголовка */
        width: 100%;
        padding: 20px;
        position: fixed; /* Фиксированное положение */
        top: 0; /* Вверху страницы */
        left: 0; /* Слева */
        z-index: 1000; /* Убедитесь, что заголовок выше других элементов */
    }

    .header-title {
        margin: 0;
        color: #FFD700; /* Золотой цвет */
        text-align: center;
        font-size: 2em;
    }

    .nav-menu {
        list-style: none;
        padding: 0;
        text-align: center;
    }

    .nav-menu li {
        display: inline; /* Горизонтальное расположение */
        margin: 0 15px; /* Отступы между элементами */
    }

    .nav-menu a {
        color: #fff; /* Белый цвет текста */
        text-decoration: none; /* Убираем подчеркивание */
        transition: color 0.3s; /* Плавный переход цвета */
    }

    .nav-menu a:hover {
        color: #FFD700; /* Золотой цвет при наведении */
    }

    .container {
        margin-top: 100px; /* Отступ сверху для контейнера, чтобы не перекрывался заголовком */
        background-color: rgba(255, 109, 109, 0.8); /* Полупрозрачный красный фон */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        animation: slideIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #d60000; /* Красный цвет */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    h2 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #fff; /* Белый цвет */
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="text"] {
        padding: 10px;
        border-radius : 5px;
        border: none;
        margin-bottom: 15px;
        width: 80%;
        max-width: 300px;
        font-size: 1em;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    button {
        background-color: #b00000; /* Красный цвет */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        font-size: 1em;
    }

    button:hover {
        background-color: #ff0000; /* Темнее красный при наведении */
        transform: scale(1.05);
    }
</style>
{% extends "base.html" %}

{% block lab %}Лабораторная работа 9{% endblock %}

{% block main %}
    <div class="container">

        <h1>Введите ваше имя</h1>
        <form method="post">
            <input type="text" name="name" required placeholder="Ваше имя">
            <button type="submit">Далее</button>
        </form>
    </div>
{% endblock %}
