<!doctype html>
<html>
    <body>
        <h1>Расчет с параметрами:</h1>
        <p>{{a}} + {{b}} = {{ a + b }}</p>
        <p>{{a}} - {{b}} = {{ a - b }}</p>
        <p>{{a}} * {{b}} = {{ a * b }}</p>
        <p>{{a}} / {{b}} = {{ a / b }}</p>
        <p>{{a}}<sup>{{b}}</sup> = {{ a ** b }}</p>
    </body>
</html>
